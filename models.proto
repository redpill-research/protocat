syntax = "proto3";

package models;

message Country {
    string id = 1;
    string name = 2;
    string flag_url = 3;
}

message ProductValueRange {
    double min = 1;
    double max = 2;
}

message Product {
    string id = 1;
    string name = 2;
    string country = 3;
    string currency = 4;
    repeated double denominations = 5;
    ProductValueRange value_range = 6;
    string image = 7;
    string description = 8;
    string terms_and_conditions = 9;
    string instructions = 10;
}

message InviteCode {
    string code = 1;
    bool is_used = 2;
}